<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Lista de Afazeres</title>
</head>

<body>
    <div class="todo">
        
        <div class="titulo-principal">
            <h1>Lista de Afazeres</h1>
        </div>
        
        <div class="novo-item">
            <form id="form">
                <input autocomplete="off" type="text" id="inputItem" placeholder="Digite uma tarefa">
                <button type="submit" id="btnAdd">Adicionar</button>
            </form>
        </div>
    
        <div class="lista-item" id="listaItem">
            <label class="item" id="labelDefault">
                <input type="checkbox">
                <div>Item da lista </div>
                <input type="button" value="X">
            </label>  
        </div>

    </div>
</body>
</html>
